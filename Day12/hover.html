<html>
    <head>
        <title>Alert</title>
        <style>
            .box{
                height: 50px;
                width: 50px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box" onmouseover="boxHover()"></div>
        <script>
            function boxHover() {
                alert("it's red");
            }
        </script>
    </body>
</html>
