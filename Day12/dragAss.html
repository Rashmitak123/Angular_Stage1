<!DOCTYPE HTML>
<html>
<head>
    <title>Drag and Drop</title>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
    <h1>Drag and Drop</h1>
    <ul>
        <li id="drag1" draggable="true" ondragstart="drag(event)" width="336" height="69">Apple</li>
        <li id="drag2" draggable="true" ondragstart="drag(event)" width="336" height="69">Orange</li>
        <li id="drag3" draggable="true" ondragstart="drag(event)" width="336" height="69">Banana</li>
    </ul>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>

</body>
</html>
